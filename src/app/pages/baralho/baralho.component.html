<mat-card  fxLayout="row" fxLayoutAlign="space-between center" class="cartasDisponiveis">
  <mat-card class="cartas" *ngFor="let hero of herois let i = index" style="background-image: url('../../../../assets/{{herois[i].imagem}}');">
    <p id="name">
      {{herois[i].nome}}
    </p>

    <div class="infos">
      <p>
        Tipo: {{herois[i].atributo}}
        <br>
        Ataque: {{herois[i].ataque}}
        <br>
        Defesa: {{herois[i].defesa}}
      </p>
      <button mat-raised-button color="primary" (click)="addCartaAoBaralho(herois[i])">Escolher</button>
    </div>
  </mat-card>

  <button mat-raised-button><a routerLink="/">Menu inicial</a></button>
</mat-card>
